<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="keywords" content="html,web前端开发,wxy的简历,javascript">
    <meta name="description" content="王祥宇个人简历,学习经验交流">
    <title>wxy</title>
    <link href="css/set.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/fullPage.js/3.0.5/fullpage.css" rel="stylesheet">
    <style>

        .section { text-align: center; font: 50px "Microsoft Yahei"; color: #fff;}

        .section2 p { position: relative; left: -120%;}

        .section3 p { position: relative; bottom: -120%;}

        .section4 p { display: none;}

    </style>
</head>
<body>
<div class="section section1">
    <h3>第一屏</h3>
    <p>fullPage.js — 回调函数演示</p>
</div>
<div class="section section2">
    <h3>第二屏</h3>
    <p>滚动到第二屏后的回调函数执行的效果</p>
</div>
<div class="section section3">
    <h3>第三屏</h3>
    <p>滚动到第三屏后的回调函数执行的效果</p>
</div>
<div class="section section4">
    <h3>第四屏</h3>
    <p>滚动到第四屏后的回调函数执行的效果</p>
</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdn.bootcss.com/fullPage.js/3.0.5/fullpage.min.js"></script>
<script>
    $(document).ready(function() {

        $.fn.fullpage({

            slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90', '#ef820'],

            anchors: ['page1', 'page2', 'page3', 'page4', 'page5'],

            afterLoad: function(anchorLink, index){

                if(index == 2){

                    $('.section2').find('p').delay(500).animate({

                        left: '0'

                    }, 1500, 'easeOutExpo');

                }

                if(index == 3){

                    $('.section3').find('p').delay(500).animate({

                        bottom: '0'

                    }, 1500, 'easeOutExpo');

                }

                if(index == 4){

                    $('.section4').find('p').fadeIn(2000);

                }

            },

            onLeave: function(index, direction){

                if(index == '2'){

                    $('.section2').find('p').delay(500).animate({

                        left: '-120%'

                    }, 1500, 'easeOutExpo');

                }

                if(index == '3'){

                    $('.section3').find('p').delay(500).animate({

                        bottom: '-120%'

                    }, 1500, 'easeOutExpo');

                }

                if(index == '4'){

                    $('.section4').find('p').fadeOut(2000);

                }

            }

        });

    });
</script>
</body>
</html>
