<script>

            //定义map变量 调用 qq.maps.Map() 构造函数   获取地图显示容器
            var map = new qq.maps.Map(document.getElementById("map"), {
                center: new qq.maps.LatLng(40.216527, 116.217128),      // 地图的中心地理坐标。
                zoom: 10                                                 // 地图的中心地理坐标。
            });
        }
        //调用初始化函数地图
        init();
    }
